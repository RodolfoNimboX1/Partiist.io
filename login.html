<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Partiist: Log In</title>
        <!--Bulma CSS CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    
        <!--CSS link-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--Favicon with logo-->
        <link rel="icon" href="https://www.askideas.com/media/14/Lets-PartyLogo.png" type="image/x-icon"/>
    
    </head>
<body>

<div class="container" id="log-in">
    
    <nav class="panel">
        <!--Partiist Logo-->
        <div class="panel-block">
            <a href="index.html" id="login-logo">
            <img src="assets/css/PARTIIST-LOGO.png" alt="Partiist">
            </a>
        </div>
        <!--Heading-->
        <p class="panel-heading">
                Welcome to Partiist, your Party Management System.
        </p>
        
        <div class="panel-block">
            Create Party Events to keep track of assistants, order your food & drinks, and choose the best playlists! <br>
            To begin log in with these apps:
        </div>
        
            <div class="panel-block">
                <section class="section">
                        <a class="button is-link" id="facebook-login">Facebook Log In</a>
                </section>
                
                <section class="section">
                        <a class="button is-warning" id="walmart-login">Wal-Mart Log In</a>
                </section>

                <section class="section">
                        <a class="button is-success" id="spotify-login">Spotify Log In</a>
                </section>
            </div>

            <!--display log in to pariist after log in with Facebook, Walmart and Spotify-->
        <div class="panel-block" id="display-login">
        </div>

      </nav>

</div>
    <!--Java Script link-->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
